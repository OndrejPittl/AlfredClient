<div class="content">
  <div *ngIf="user">
    <input type="checkbox" id="profile-edit" class="profile__edit-checkbox" hidden>
    <div class="profile">
      <app-sign-up-form [user]="user"></app-sign-up-form>

      <div class="profile__info">
        <app-img [imgPath]="'http://via.placeholder.com/1000x1000'" [withClass]="'profile__photo'"></app-img>

        <div>

          <h2>{{user.firstName}} {{user.lastName}}</h2>
          <p>{{user.email}}</p>
          <label *ngIf="userAuthorized" for="profile-edit" class="btn btn--tiny">Edit</label>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="params && userLogged">
    <app-post-feed [params]="params"></app-post-feed>
  </div>
</div>
