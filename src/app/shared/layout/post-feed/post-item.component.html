<div class="post">
  <div class="post__container">
    <header class="post__header">
      <a href="" class="post__rating">
        <span *ngIf="post.rating">{{post.rating}}</span>
      </a>
      <a *ngIf="post.images && post.images.length > 0" routerLink="/post/{{post.id}}">
        <img class="post__image" src="{{post.images[0]}}" alt=""> <!-- bc-imagesloaded -->
      </a>
      <p>ID: {{post.id}}</p>
    </header>
    <div *ngIf="post.title || post.body" class="post__content">
      <h3 *ngIf="post.title" class="post__title">
        <a routerLink="/post/{{post.id}}">{{post.title}}</a>
      </h3>
      <p *ngIf="post.body" class="post__body">{{post.body}}</p>
    </div>
    <footer class="post__footer">
      <ul *ngIf="post.tags" class="post__tag-list">
        <li class="post__tag" *ngFor="let tag of post.tags">
          <a routerLink="/tag/{{tag}}">#{{tag}}</a>
        </li>
      </ul>
    </footer>
  </div>
</div>
